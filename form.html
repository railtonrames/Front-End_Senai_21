<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/cpu.png" type="image/x-icon">
    <title>Editar Perfil</title>
</head>

<body>
    <form class="container">
        <h1>Editar Perfil</h1><br>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="First name">
                </div>
                <div class="col">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"
                        aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endere√ßo de E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Arquivo</label>
            <input type="file" class="form-control" id="inputGroupFile02">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
         <a href="index.html" class="btn btn-secondary">Voltar</a>
    </form>
</body>

</html>
