    <!--Carrossel-->
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel"> <!--Carrossel do tipo slides com efeito fade-->
        <div class="carousel-indicators"> <!--Indicadores do carrossel-->
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button> <!--Botão indicador do carrossel ativo-->
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button> <!--Botão indicador do carrossel-->
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner"> <!--Conteúdo do carrossel-->
            <div class="carousel-item active" data-bs-interval="3000"> <!--Item ativo do carrossel que aguarda 3 segundos para passar para o próximo slide-->
                <img src="img/porsche.jpg" class="d-block w-100" alt="Porsche"> <!--Imagem com display block com largura de 100% e texto alternativo-->
            </div>
            <div class="carousel-item" data-bs-interval="3000"> <!--Item do carrossel que aguarda 3 segundos para passar para o próximo slide-->
                <img src="img/mustang.jpg" class="d-block w-100" alt="Mustang">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/458.jpg" class="d-block w-100" alt="Ferrari 458">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/aston.jpg" class="d-block w-100" alt="Aston">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"> <!--Botão de controle esquerdo para slide anterior-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span> <!--Ícone da seta de controle-->
            <span class="visually-hidden">Previous</span> <!--Configurado para ficar visualmente escondido-->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"> <!--Botão de controle direito para próximo slide-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
